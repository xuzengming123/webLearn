<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/06.css类选择器.css">
</head>

<body>

    <!-- 
        css属类选择器
            1、在css中，类选择器以一个 . 显示
                .center{text-align: center} -所有拥有center类的HTML元素均为居中
            注意！
                类名的第一个字符不能使用数字！它无法在Mozilla或Firefox 起作用    
            
            <td class="fancy">
            2、和id一样，class也可以被用作派生选择器
                .fancy td{color: #f60;}
            3、 元素也可以基于他们的类而被选择
                td .fancy{color: #f60;}


     -->
    <h1 class="center">
        This heading will be center-aligned
    </h1>

    <p class="center">
        This paragraph will also be center-aligned.
    </p>
</body>

</html>

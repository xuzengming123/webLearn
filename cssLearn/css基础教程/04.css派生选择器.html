<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/04.派生选择器.css">
</head>
<body>

    <p><strong>我是粗体字，不是斜体字，因为不在列表中，所以这个规则对我不起作用</strong></p>
    <ol>
        <li>
            <strong>我是strong标签。因为css声明了font-style: italic;font-weight: normal; 且派生选择器为li strong,所以显示成了斜体字，不加粗</strong>
            <li>我是正常的字体。</li>
        </li>
    </ol>

    <p>The strongly emphasized word in this paragraph is<strong class="second">red</strong>.</p>
    <h2>This subhead is also red.</h2>
    <h2>The strongly emphasized word in this subhead is<strong>blue</strong>.</h2>

</body>
</html>

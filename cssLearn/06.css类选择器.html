<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        css属类选择器
            在css中，类选择器以一个 . 显示
                .center{text-align: center} -所有拥有center类的HTML元素均为居中

     -->
    <h1 class="center">
        This heading will be center-aligned
    </h1>

    <p class="center">
        This paragraph will also be center-aligned.
    </p>
</body>

</html>

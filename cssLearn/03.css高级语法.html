<body>
    <!-- 
        选择器
            分组：以逗号分开，被分组的选择器可以分享相同的声明
        
            继承：子元素从父元素继承属性，但是部分浏览器不支持，可以通过分组选择器进行处理
                如果不想让子元素继承父元素，那么就创建一个针对子元素的特殊规则

     -->

     <p>花间一壶酒</p>
     <p>独酌无相亲</p>
     <p>举杯邀明月</p>
     <p>对影成三人</p>
     <p>
        黄河远上白云间，一片孤城万仞山。<br>
        羌笛何须怨杨柳，春风不度玉门关。<br>
     </p>
</body>

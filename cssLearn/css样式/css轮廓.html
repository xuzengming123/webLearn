<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css样式/css/css轮廓.css">
</head>
<body>
    <!-- 
        轮廓outline是绘制于元素周围的一条线，位于边框边缘外围，可起到突出元素的作用
        CSS outline 属性规定元素轮廓的样式、颜色和宽度
     -->

     <!-- 1、在元素周围画线 -->
     <p id="first">
         <b>注释：</b>只有规定了!DOCTYPE时，Internet Explorer 8（以及更高版本），才支持outline属性。
     </p>
     <!-- 2、设置轮廓颜色 -->
     <p id="second">
        <b>注释：</b>只有规定了!DOCTYPE时，Internet Explorer 8（以及更高版本），才支持outline属性。
    </p>

    <p class="dotted">A dotted(打点) outline</p>
    <p class="dashed">A dashed(虚线) outline</p>
    <p class="solid">A solid() outline</p>
    <p class="double">A double() outline</p>
    <p class="groove">A groove() outline</p>
    <p class="ridge">A ridge() outline</p>
    <p class="inset">An inset() outline</p>
    <p class="outset">An outset() outline</p>
</body>
</html>

<body>

    <!-- 
        1、背景色
            background-color 
                1、属性为元素设置背景色
                p{background-color: red;}
                2、属性不可继承
                3、背景色从元素中的文本向外少有延伸，可以增加一些内边距
                p{background-color: red; padding: 20px;}
        
        2、背景图像
            background-img
                1、属性为元素设置背景图片
                2、必须为这个属性设置一个URL值
                    background-img: url()    
                3、属性不可继承
        
        3、背景重复
            background-repeat
                1、repeat-x:在水平方向重复
                2、repeat-y:在垂直方向重复
                3、no-repeat:不允许图像在任何方向上平铺
        
        4、背景定位
            background-position
                1、关键字（top\bottom\left\right\center）
                    - 一般成对出现，对应水平和垂直方向
                    - 如果只有一个关键字，另一个默认为center
                2、百分数值
                    -两个数值，一个是水平方向的百分比，一个是垂直方向的百分比
                    -如果只提供一个百分数值，那么这个值将用作水平值，垂直值将假设为50%
                3、长度值
                    - 偏移点事图像的左上角
                
        5、背景关联
            background-attachment
                1、默认是scroll，背景随文档滚动
                2、fixed - 声明图像相对于可视区是固定的
        
        6、所有背景属性在一个声明里
            background
                -background-color
                -background-image
                -background-repeat
                -background-attachment
                -background-position
                -background-size
                -background-origin
                -background-clip

     -->
    <p class="one">
        羌笛何须怨杨柳
    </p>
    <p class="two">
        春风不度玉门关
    </p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/css链接.css">
</head>
<body>
    <!-- 

        链接的四种状态
            - a:link - 普通的，未被访问的链接
            - a:visited - 用户已经访问的链接
            - a:hover - 鼠标指针位于链接的上方
            - a:active - 链接被点击的时刻
                当为链接的不同状态设置样式时，请按照以下次序规则：
                    a:hover必须位于 a:link和 a:visited之后
                    a:active必须位于 a:hover之后
        常见的链接样式
            text-decoration 属性用于去掉链接中的下划线
            background 属性规定链接的背景色、

     -->

     <p>
         <a href="https:www.baidu.com" target="_block">这是一个百度链接</a>
     </p>
</body>
</html>

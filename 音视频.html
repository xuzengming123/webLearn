<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        audio 标签就是用来向页面中引入一个外部的音频文件
            音视频文件引入是，默认情况下不允许用户自己控制播放停止

        属性：
            control 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay，则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
            
     -->
     <!-- <audio src="./music/纸短情长.mp3" controls autoplay></audio> -->

     <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件路径 -->
     <audio controls>
        <!-- 对不起，您的浏览器不支持播放音频！请升级浏览器！ -->
        <!-- embed标签是为了处理IE8浏览器 -->
        <source src="./music/纸短情长.mp3">
        <source src="./music/纸短情长.ogg">
        <embed src="./music/纸短情长.mp3" type="audio/mp3" width="200" height="300">
     </audio>

     <!-- 
         使用video标签引入视频文件
            -使用方式和audio基本上一样
      -->
      <video src="" controls></video>
    </body>
</html>
